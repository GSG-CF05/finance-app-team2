<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Montserrat Font From Google Fonts library. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize library to render all the elements normally in the browser's window. -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!-- The main CSS style sheet. -->
    <link rel="stylesheet" href="assets/css/home.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="top-bar">
          <p class="time">9:41</p>
          <div class="icons">
            <i class="fas fa-signal signal"></i>
            <i class="fas fa-wifi wifi"></i>
            <i class="fas fa-battery-full battery"></i>
          </div>
        </div>
        <div class="info">
          <img
            src="assets/images/ProfilePic@2x.svg"
            alt="Profile Picture"
            style="width: 50px"
            class="profile-picture"
          />
          <div class="info-text">
            <h3>Hi, Lou</h3>
            <div class="header-last-row">
              <p>Welcome back!</p>
              <i class="fas fa-ellipsis-h three-dots"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="balance-container">
        <img
          src="assets/images/CurrencyCrushCoins.svg"
          alt="Currency Picture."
          style="width: 132px"
          class="currency-picture"
        />
        <div class="balance-wallet-container">
          <div class="your-balance">
            <p>Your balance</p>
            <div class="money shared">
              <p>$7,056.00</p>
              <i class="fas fa-chevron-right right-arrow"></i>
            </div>
          </div>
          <div class="wallet shared">
            <img
              src="assets/images/wallet.svg"
              alt="Wallet picture."
              style="width: 24px"
              class="wallet"
            />
            <p>Wallet</p>
            <a href="wallet.html" class="wallet">
              <i class="fas fa-chevron-right right-arrow"></i>
            </a>
          </div>
        </div>
      </section>
      <div class="actions-container">
        <section class="send-container action">
          <a href="money.html" class="money-page">
            <img
              src="assets/images/send-icon.svg"
              alt="Send icon"
              style="width: 60.69px"
              class="send"
            />
            <p>Send</p>
          </a>
        </section>
        <section class="request-container action">
          <img
            src="assets/images/request-icon.svg"
            alt="Request Icon"
            style="width: 60.69px"
            class="request"
          />
          <p>Request</p>
        </section>
        <section class="more-container action">
          <img
            src="assets/images/more-icon.svg"
            alt="More Icon."
            style="width: 60.69px"
            class="more"
          />
          <p>More</p>
        </section>
      </div>
      <section class="last-activity-container">
        <div class="first-row activity-shared">
          <p class="p-bold">Your Last Activity</p>
          <p>Today</p>
          <i class="fas fa-chevron-down down-arrow"></i>
        </div>
        <div class="shopping activity-shared">
          <img
            src="assets/images/Shopping.svg"
            alt="Shopping Cart Image."
            style="width: 30px"
            class="shopping-icon"
          />
          <p>Shopping</p>
          <p>$120,000</p>
        </div>
        <div class="food activity-shared">
          <img
            src="assets/images/shopping-cart-ecommerce.svg"
            alt="Shopping Cart"
            style="width: 30px"
            class="shopping-cart-icon"
          />
          <p>Food</p>
          <p>$55,000</p>
        </div>
        <div class="taxi activity-shared">
          <img
            src="assets/images/room.svg"
            alt="Location Icon."
            style="width: 30px"
            class="location-icon"
          />
          <p>Taxi</p>
          <p>@12,000</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="home">
          <img
            src="assets/images/home.svg"
            alt="Home Icon."
            style="width: 24px"
            class="footer-home-icon"
          />
          <p>Home</p>
        </div>
        <div class="activity">
          <img
            src="assets/images/activity.svg"
            alt="Activity Icon."
            style="width: 24px"
            class="activity-icon"
          />
          <p>Activity</p>
        </div>
        <div class="statistics">
          <img
            src="assets/images/statistics.svg"
            alt="Statistics Icon."
            style="width: 24px"
            class="statistics-icon"
          />
          <p>Statistics</p>
        </div class>
        <img
          src="assets/images/HomeIndicator.svg"
          alt="Home Indicator Image."
          style="width: 134px"
          class="home-indicator"
        />
      </div>
    </footer>
  </body>
</html>
