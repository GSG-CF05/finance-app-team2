<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Money</title>
    <link rel="stylesheet" href="assets/css/money.css" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="top-bar flex">
          <img src="assets/images/arrow.jpg" alt="arrow" />
          <h2>Send Money</h2>
          <div class="right-side"></div>
        </div>
      </header>
      <main>
        <section>
          <div class="card credit-card">
            <div class="balance flex">
              <div class="header-side">
                <p class="curr-balance">Current Balance</p>
                <p class="number-size">$9,695,00</p>
              </div>
              <img src="assets/images/credit.jpg" alt="credit-card" />
            </div>
            <div class="card-number number-size flex">
              <p>****</p>
              <p>****</p>
              <p>****</p>
              <p>2360</p>
            </div>
            <div class="holder-name flex">
              <p>Ahlam</p>
              <p>Exp.Date <span class="exp-date">10/30</span></p>
            </div>
          </div>
        </section>

        <section class="amount">
          <img src="assets/images/currency.jpg" alt="currency" />
          <p class="name">Ahlam</p>
          <p class="balance">$40.00</p>
          <input type="text" class="text-input" placeholder="Ahlam" />
          <button>Continue</button>
        </section>
      </main>
    </div>
  </body>
</html>
